<form #registerForm="ngForm" (ngSubmit)="reigster()" autocomplete="off">
    <hr>
    <div class="mb-3 form-floating">
        <input
        class="form-control"
        type="text"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username">
        <label for="username">Username</label>
    </div>
    <!-- <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            @for(user of usersFormHomeComponent(); track $index){
                <option [value]="user.userName">{{user.userName}}</option>
            }
        </select>
    </div> -->
    <div class="mb-3 form-floating">
        <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password">
        <label for="passowrd">Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>

    </div>
</form>
